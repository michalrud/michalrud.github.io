<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ 'feed.xml' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/highlight.css' | relative_url }}">
  {% if page.background_image %}
  <style>
  body {
      background: url({{ page.background_image | relative_url }}) top center no-repeat;
  }
  </style>
  {% endif %}
</head>
<body>
  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
    
    {% include footer.html %}
  </section>

  <script src="{{ 'assets/js/highlight.js' | relative_url }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
