---
layout: default
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>
<footer id="post-meta" class="clearfix">
    <a href="{{ '/' | relative_url }}">
        <img class="avatar" src="{{ 'assets/images/avatar.png' | relative_url }}">
        <div>
            <span class="dark">{{ site.author }}</span>
            <span>{{ site.description }}</span>
        </div>
    </a>
</footer>
<div>
<script>
var idcomments_acct = 'c8a9fcdb7f72bfcbb077a1d5d24af842';
var idcomments_post_id = '{{ page.title }}';
var idcomments_post_url = '{{ page.url | absolute_url }}';
</script>
<span id="IDCommentsPostTitle" style="display:none"></span>
<script type='text/javascript' src='https://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
</div>
